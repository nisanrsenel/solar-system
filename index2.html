<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/3389093.png" type="image/x-icon">
  </head>

<body>
    <!--Planet Section-->
    <section class="planet" id="planet">
      <div class="wrapper">
        <h2>&nbsp;PLANETS</h2>
        <!--Back Button-->
        <button id="button" onclick="myFunction()"><i class="fa fa-chevron-left"></i></button>
        <!--The section where the planets are shown inside animated boxes-->
        <div class="container">
          <input type="radio" name="slide" id="c1" >
          <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Mercury</h4>
                    <a href="index6.html #mercury" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c2" >
          <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Venus</h4>
                    <a href="index6.html #venus" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c3" checked>
          <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Earth</h4>
                    <a href="index6.html #earth" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c4" >
          <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Mars</h4>
                    <a href="index6.html #mars" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c5" >
          <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Jupiter</h4>
                    <a href="index6.html #jupiter" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c6" >
          <label for="c6" class="card">
            <div class="row">
                <div class="icon">6</div>
                <div class="description">
                    <h4>Saturn</h4>
                    <a href="index6.html #saturn" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c7" >
          <label for="c7" class="card">
            <div class="row">
                <div class="icon">7</div>
                <div class="description">
                    <h4>Uranus</h4>
                    <a href="index6.html #uranus" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c8" >
          <label for="c8" class="card">
            <div class="row">
                <div class="icon">8</div>
                <div class="description">
                    <h4>Neptune</h4>
                    <a href="index6.html #neptune" class="custom-link">Learn More</a>
                </div>
            </div>
          </label>
        </div>
      </div>
    </section>

    <!--Back Button-->
    <script>
      document.querySelector("#button").onclick=function(){
            window.location.href="index.html"
        }
    </script>
</body>
</html>
